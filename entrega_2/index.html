<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Store - Marketplace</title>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Pokemon Store</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#home">Inicio</a></li>
                    <li><a href="#pokemons">Pokemons</a></li>
                    <li><a href="#cart" id="cart-link">Carrito (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero" id="home">
            <div class="container">
                <div class="hero-content">
                    <h2>Gotta Catch 'Em All!</h2>
                    <p>Explora nuestra tienda de Pokemons!</p>
                    <button class="cta-button" id="scroll-to-products-btn">Ver Pokemons</button>
                </div>
            </div>
        </section>

        <section class="pokemons-section" id="pokemons">
            <div class="container">
                <h2 class="section-title"></h2>
                <div class="pokemons-container">
                    <input type="text" id="search-input" placeholder="Ingresar nombre o ID">
                    <button id="search-button">Buscar</button>
                </div>
                <div class="filters">
                    <label for="type-filter">Filtrar por tipo:</label>
                    <select id="type-filter" class="filter-dropdown">
                        <option value="all">Todos</option>
                        <!-- Types will be loaded dynamically -->
                    </select>
                </div>
                <div class="pokemons-grid" id="pokemons-grid">
                    <!-- ACA SE CARGAN LOS PRODUCTOS -->
                </div>
            </div>
        </section>
    </main>

    <!-- CARRITO SIDEBAR -->
    <div class="cart-overlay" id="cart-overlay"></div>
    <aside class="cart-section" id="cart">
        <div class="cart-header">
            <h2>Tu Carrito</h2>
            <button class="close-cart" id="close-cart">&times;</button>
        </div>
        <div id="cart-items" class="cart-items">
            <!-- ACA SE CARGAN LOS ITEMS DEL CARRITO -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <h3>Total: $<span id="cart-total">0</span></h3>
            </div>
            <div class="cart-buttons">
                <button class="checkout-btn" id="checkout-btn">Finalizar Compra</button>
                <button class="clear-cart-btn" id="clear-cart-btn">Vaciar Carrito</button>
            </div>
        </div>
    </aside>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Pokemon Store. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
